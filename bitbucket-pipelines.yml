image: smartapps/bitbucket-pipelines-debian-9

pipelines:
  default:
    - step:
        script: # Modify the commands below to build your repository.
          - apt-get update && apt-get install -y libc++-dev gcc cpp libgcc-6-dev dpkg-dev 
          - apt-get install -y qt5-qmake qt5-default qttools5-dev qttools5-dev-tools
          - apt-get install -y libssl-dev libcurl4-openssl-dev
          - qmake
          - make
    - step:
        name: Deploy to test
        image: aneitayang/aws-cli:1.0
        deployment: test
        script:
          - ls -la
          - pwd
          - echo "deploy to test"
    - step:
        name: Deploy to staging
        image: aneitayang/aws-cli:1.0
        deployment: staging
        script:
          - echo "deploy to staging"
    - step:
        name: Deploy to production
        image: aneitayang/aws-cli:1.0
        deployment: production
        script:
          - echo "deploy to production"
